<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="primeira-div">
                <h2 class="titulo welcome">Bem-vindo de volta!</h2>
                <p class="descricao descricao-primeira">Para se manter conectado</p>
                <p class="descricao descricao-primeira">Fa√ßa o login abaixo:</p>
                <div class="wrap">
                    <button id="login-btn" class="button1">LOGIN</button>
                  </div>
            </div>
            <div class="segunda-div">
                <h2 class="titulo criar ">Criar conta</h2>
                <div class="sociais">
                    <ul class="lista-social">
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-instagram"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="descricao descricao-segunda">Ou utilize seu email para se registrar:</p>
                <form class="form">
                    <label for="">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn">Cadastre-se</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="primeira-div">
                <h2 class="titulo welcome">Bem-vindo</h2>
                <p class="descricao descricao-primeira">Para se conectar conosco</p>
                <p class="descricao descricao-primeira">Crie uma conta:</p>
                <div class="wrap">
                    <button id="cadastro" class="button1">CADASTRE-SE</button>
                  </div>
            </div>
            <div class="segunda-div">
                <h2 class="titulo criar">Entrar</h2>
                <div class="sociais">
                    <ul class="lista-social">
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-instagram"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="descricao descricao-segunda">Ou utilize seu email:</p>
                <form class="form">
                    <label for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="link" href="#">Esqueceu sua senha?</a>
                    
                    <button id="buttonnormal" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
